<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elaxklearn Chatbot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Chat Container */
    #chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 400px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      z-index: 9999;
      animation: fadeInUp 0.4s ease-out;
    }

    #chat-header {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    #close-btn {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    #chat-messages {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }

    .message {
      margin: 5px 0;
    }

    .user { text-align: right; color: #333; }
    .bot { text-align: left; color: #4CAF50; }

    #chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    #chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    #chat-input button {
      padding: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    /* Floating Icon */
    #chat-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #333;
      border-radius: 50%;
      box-shadow: 0 0 10px #aaa;
      color: rgb(149, 19, 19);
      font-size: 26px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 9998;
    }

    #chat-icon i {
      pointer-events: none;
    }

    /* Animation Keyframes */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeOutDown {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(20px);
      }
    }
  </style>
</head>
<body>

<!-- Chat Container -->
<div id="chat-container">
  <div id="chat-header">
    Elaxklearn Bot
    <button id="close-btn">Ã—</button>
  </div>
  <div id="chat-messages"></div>
  <div id="chat-input">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>
</div>

<!-- Floating Icon -->
<div id="chat-icon"><i class="fas fa-comments"></i></div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const chatContainer = document.getElementById('chat-container');
    const chatIcon = document.getElementById('chat-icon');
    const closeBtn = document.getElementById('close-btn');
    const sendBtn = document.getElementById('sendBtn');
    const messages = document.getElementById('chat-messages');

    function sendMessage() {
      const input = document.getElementById('userInput');
      const userText = input.value.trim();
      if (userText === '') return;

      appendMessage(userText, 'user');
      respondTo(userText.toLowerCase());
      input.value = '';
    }

    function appendMessage(text, type) {
      const msg = document.createElement('div');
      msg.classList.add('message', type);
      msg.innerText = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    function respondTo(input) {
      let response = "I'm not sure how to answer that.";

      if (input.includes('course')) response = "We offer Spoken English, Web Development & Job Readiness courses.";
      else if (input.includes('fee')) response = "Please visit our website or contact +91 9053555591 for fee details.";
      else if (input.includes('hello') || input.includes('hi')) response = "Hello! How can I help you today?";
      else if (input.includes('location')) response = "We are available online and in select cities.";
      else if (input.includes('contact')) response = "You can reach us at +91 9053555591 or www.elaxklearn.com.";

      appendMessage(response, 'bot');
    }

    function openChat() {
      chatContainer.style.display = 'flex';
      chatContainer.style.animation = 'fadeInUp 0.4s ease-out';
      chatIcon.style.display = 'none';
    }

    function closeChat() {
      chatContainer.style.animation = 'fadeOutDown 0.3s ease-in';
      setTimeout(() => {
        chatContainer.style.display = 'none';
        messages.innerHTML = ''; // Clear messages
        chatIcon.style.display = 'flex';
      }, 300);
    }

    // Event Listeners
    chatIcon.addEventListener('click', openChat);
    closeBtn.addEventListener('click', closeChat);
    sendBtn.addEventListener('click', sendMessage);
  });
</script>

</body>
</html>
