<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elaxklearn Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        /* Chat container floating */
        #chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            z-index: 9999;
        }

        #chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        #chat-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            font-size: 14px;
        }

        .message {
            margin: 5px 0;
        }

        .user {
            text-align: right;
            color: #333;
        }

        .bot {
            text-align: left;
            color: #4CAF50;
        }

        #chat-input {
            display: flex;
            border-top: 1px solid #ccc;
        }

        #chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }

        #chat-input button {
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        /* Floating Icon Button */
        #chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #f0efeb;
            border-radius: 50%;
            box-shadow: 0 0 10px #ccc;
            color: rgb(24, 135, 78);
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 9998;
            display: none;
        }

        #chat-icon i {
            pointer-events: none;
        }
    </style>
</head>

<body>

    <!-- Chat Container Floating Above Page -->
    <div id="chat-container">
        <div id="chat-header">
            Ask Me Anything
            <button id="close-btn">Ã—</button>
        </div>
        <div id="chat-messages"></div>
        <div id="chat-input">
            <input type="text" id="userInput" placeholder="Type your message..." />
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <!-- Reopen Chat Icon -->
    <div id="chat-icon"><i class="fas fa-comments"></i></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const messages = document.getElementById('chat-messages');
            const chatContainer = document.getElementById('chat-container');
            const chatIcon = document.getElementById('chat-icon');
            const closeBtn = document.getElementById('close-btn');
            const sendBtn = document.getElementById('sendBtn');

            function sendMessage() {
                const input = document.getElementById('userInput');
                const userText = input.value.trim();
                if (userText === '') return;

                appendMessage(userText, 'user');
                respondTo(userText.toLowerCase());
                input.value = '';
            }

            function appendMessage(text, type) {
                const msg = document.createElement('div');
                msg.classList.add('message', type);
                msg.innerText = text;
                messages.appendChild(msg);
                messages.scrollTop = messages.scrollHeight;
            }

            function respondTo(input) {
                let response = "I'm not sure how to answer that.";

                if (input.includes('course')) response = "We offer Spoken English, Web Development & Job Readiness courses.";
                else if (input.includes('fee')) response = "Please visit our website or contact +91 9053555591 for fee details.";
                else if (input.includes('hello') || input.includes('hi')) response = "Hello! How can I help you today?";
                else if (input.includes('location')) response = "We are available online and in select cities.";
                else if (input.includes('contact')) response = "You can reach us at +91 9053555591 or www.elaxklearn.com.";

                appendMessage(response, 'bot');
            }

            closeBtn.addEventListener('click', () => {
                closeChat();
            });

            function closeChat() {
                chatContainer.style.display = 'none';
                chatIcon.style.display = 'flex';
                messages.innerHTML = ''; // Clear messages on close
                document.getElementById('userInput').value = ''; // Clear input
            }


            function openChat() {
                chatContainer.style.display = 'flex';
                chatIcon.style.display = 'none';
            }

            closeBtn.addEventListener('click', closeChat);
            chatIcon.addEventListener('click', openChat);
            sendBtn.addEventListener('click', sendMessage);
        });
    </script>

</body>

</html>
